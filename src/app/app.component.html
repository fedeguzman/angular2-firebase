<section *ngIf="items">
  <h1>Items receiven from database</h1>
  <ul>
    <li class="text" *ngFor="let item of items; let i = index">
      {{i}}
    </li>
  </ul>
</section>

<h1 *ngIf="!items">Items not yet receiven from database</h1>
